<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./temperature.png" type="image/x-icon">
    <title>Temperature Converter</title>
</head>
<body>

    <div class="heading--div">
        <h1 class="main__heading">Temperature Converter</h1>
    </div>
    

<section class="main__section">
    <div class="main__section--div">

        <div class="gap1">

        </div>

        <div class="input__section">
            <label for=""><span class="title">Degree Celsius : </span>
                <input id="inputText" class="input__text" type="number" placeholder="Enter Celsius">
            </label>
        </div>

        <div class="equal--div">
            <i class="fa-regular fa-equals"></i>
        </div>


        <div class="output__section">
            <label for=""><span class="title">Fahreheit : </span>
                <input id="outputText" class="output__text" type="number" placeholder="Enter Fahreheit">
            </label>
        </div>

        <div class="gap2">

        </div>
    </div>
</section>
    <script src="./script.js"></script>
</body>
</html>
